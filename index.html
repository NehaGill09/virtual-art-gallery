<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Art Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Virtual Art Gallery</h1>
  </header>
  <div class="gallery">
    <div class="artwork" data-title="The Starry Night" data-artist="Vincent van Gogh">
      <img src="artwork1.jpeg" alt="The Starry Night">
    </div>
    <div class="artwork" data-title="Girl with a Pearl Earring" data-artist="Johannes Vermeer">
      <img src="artwork2.jpeg" alt="Girl with a Pearl Earring">
    </div>
    <!-- Add more artwork divs as needed -->
  </div>
  <div class="modal-container" id="modal-container">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img class="modal-img" src="" alt="">
      <div class="artwork-info">
        <h2 class="modal-title"></h2>
        <p class="modal-artist"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
